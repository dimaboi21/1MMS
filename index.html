<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>1mms</title>
  </head>
  <body>
    <header class="header">
      <div class="container"></div>
    </header>
    <section class="timer">
      <div class="container">
        <div class="timer__inner">
          <div class="timer__blur">
            <img src="./img/tbrender_003.png" alt="#" class="timer__img" />
          </div>
          <div class="timer__time">
            <p class="timer__text">До випадання лишилось</p>
            <span id="timer" class="timer__seconds"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="about">
      <div class="container">
        <nav class="nav">
          <a class="logo" href="./img/logo.svg"></a>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Головна</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Продукт</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Доставка</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Відгуки</a>
            </li>
          </ul>
        </nav>
        <div class="bid__image">
          <img src="./img/cirleimage2sec.png" alt="big__img" class="big__img" />
        </div>
        <div class="about__wrapper">
          <div class="about__titles">
            <h1 class="about__title">#1 Drop</h1>
            <p class="about__subtitle">
              Обмежена серія встигни
              <span class="about__subtitle-word">купити</span>
            </p>
          </div>
          <div class="small-image">
            <img
              src="./img/small-img.png"
              alt="small-image"
              class="small-img"
            />
            <p class="remains__text">Залишилось 
              <span class="about__subtitle-number">68</span>
            </p>
       
          </div>
        </div>
        <div class="programs__inner">
        <div class="about__programs">
          <a class="about__link" href="#">Youtube</a>
          <a class="about__link" href="#">Vk</a>
          <a class="about__link" href="#">Telegram</a>
          <a class="about__link" href="#">Discord</a>
        </div>
        <button class="about__button">Купить!</button>
      </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
